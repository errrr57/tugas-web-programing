<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/c0/7d/33/c07d3376d430e5ffa56d382679bba391.gif') no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #data {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        #displayData {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Data</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="tempat_lahir">Tempat Lahir:</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" required>
            </div>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="text" id="tgl_lahir" name="tgl_lahir" required>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="clearBtn">Clear Data</button>
        </form>
        <div id="displayData">
            <h2>Tampilan Data</h2>
            <div id="data"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#tgl_lahir').datepicker({ dateFormat: 'yy-mm-dd' });

            $('#myForm').submit(function(e){
                e.preventDefault();
                var formData = {
                    nama: $('#nama').val(),
                    alamat: $('#alamat').val(),
                    tempat_lahir: $('#tempat_lahir').val(),
                    tgl_lahir: $('#tgl_lahir').val()
                };
                $('#data').html('<p>Nama: ' + formData.nama + '</p>' +
                                '<p>Alamat: ' + formData.alamat + '</p>' +
                                '<p>Tempat Lahir: ' + formData.tempat_lahir + '</p>' +
                                '<p>Tanggal Lahir: ' + formData.tgl_lahir + '</p>');
            });

            $('#clearBtn').click(function(){
                $('#myForm')[0].reset();
                $('#data').empty();
            });
        });
    </script>
</body>
</html>
